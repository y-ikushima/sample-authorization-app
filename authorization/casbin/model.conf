[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, p.sub) && keyMatch2(r.obj, p.obj) && regexMatch(r.act, p.act) || hasRole(r.sub, "admin")

[functions]
def hasRole(user, role):
    return role in [r for g in g if g[0] == user for r in [g[1]]] 